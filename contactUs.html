<!DOCTYPE html>
<html>
    <head>
        <title>"Contact Us" Form</title>
        

        <style>
            input, select, textarea {
                margin-top: .35em;
                margin-left: 2em;
            }

            form label {
                float: left;
                width: 10em;
                clear: left;
                text-align: right;
            }
            
            #terms-of-service-cb, #submit {
                margin-left: 14em;
            }
        </style>
    </head>

    <body>
        <form>
            <label>First Name:</label>
            <input type="text" name="firstName"/>
            <br />
            
            <label>Last Name:</label>
            <input type="text" name="lastName"/>
            <br/>
            
            <label>Email:</label>
            <input type ="email" name="email"/>
            <br/>    
            
            <label>Type of License:</label>
                    <input type="radio" name="license" checked />Business
                    <input type="radio" name="license" />Personal
            <br/>
            
            <label>Reason:</label>
                <select name="reason">
                    <option>--- Select a Reason ---</option>
                    <option value="softwareSupport">Software Support</option>
                    <option value="hardwareSupport">Hardware Support</option>
                    <option value="infoRequest">Information Request</option>
                </select>
            <br/>
            
            <label>Additional Information:</label>
                <textarea name="additionalInfo"></textarea>
            <br/>
            <input type="checkbox" name="agreeToTOS" id="terms-of-service-cb" required/>I have read the terms of service <br>
            <input type="submit" id="submit" value="Send Request"/>
            
        </form>
    </body>
</html>
